<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Values Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="d3.parcoords.css">
  </head>
  <body>
    <div class="custom-menu-wrapper">
        <div class="pure-menu custom-menu custom-menu-top">
            <a href="#" class="pure-menu-heading custom-menu-brand">World Value Surveys</a>
            <a href="#" class="custom-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
            <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#" id="wave2" class="pure-menu-link pure-menu-link--selected">Wave 2 (1990 - 1994)</a></li>
              <li class="pure-menu-item"><a href="#" id="wave3" class="pure-menu-link">Wave 3 (1995 - 1998)</a></li>
              <li class="pure-menu-item"><a href="#" id="wave4" class="pure-menu-link">Wave 4 (1999 - 2004)</a></li>
              <li class="pure-menu-item"><a href="#" id="wave5" class="pure-menu-link">Wave 5 (2005 - 2009)</a></li>
              <li class="pure-menu-item"><a href="#" id="wave6" class="pure-menu-link">Wave 6 (2010 - 2014)</a></li>
            </ul>
        </div>
    </div>

    <div class="main">

        <div class="panel">
          <div id="parcoord2" class="parcoords" style="height:400px;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid2" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
          <div id="parcoord3" class="parcoords" style="height:400px;;width:700px"></div>

      </div>

      <div class="panel-row">

          <div id="parcoord4" class="parcoords" style="height:400px;;width:700px"></div>

          <div id="grid4" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
            <div id="parcoord5" class="parcoords" style="height:400px;;width:700px"></div>

      </div>

      <div class="panel-row">
        <div class="panel">
          <div id="parcoord6" class="parcoords" style="height:400px;;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid6" class="grid"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.parcoords.js"></script>
