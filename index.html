<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Values Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="d3.parcoords.css">
  </head>
  <body>
    <h1>World Values Survey</h1>
    <div id="wave2" class="wave wave--show">Second Wave (1990 - 1994)</div>
    <div id="wave3" class="wave">Third Wave (1995 - 1998)</div>
    <div id="wave4" class="wave">Fourth Wave (1999 - 2004)</div>
    <div id="wave5" class="wave">Fifth Wave (2005 - 2009)</div>
    <div id="wave6" class="wave">Sixth Wave (2010 - 2014)</div>
    <div class="main">
      <div class="panel-row">
        <div class="panel">
          <div id="parcoord2" class="parcoords" style="height:400px;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid2" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
          <div id="parcoord3" class="parcoords" style="height:400px;;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid3" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
          <div id="parcoord4" class="parcoords" style="height:400px;;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid4" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
            <div id="parcoord5" class="parcoords" style="height:400px;;width:700px"></div>
        </div>
        <div class="panel">
            <div id="grid5" class="grid"></div>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel">
          <div id="parcoord6" class="parcoords" style="height:400px;;width:700px"></div>
        </div>
        <div class="panel">
          <div id="grid6" class="grid"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.parcoords.js"></script>
    <script src="lib/divgrid.js"></script>
    <script src="main.js"></script>
  </body>
</html>
